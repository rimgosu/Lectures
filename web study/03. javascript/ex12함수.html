        let greet = (name) => {

        greet("임명진");

        let plusNum = (num1,num2) => {
            console.log(num1+num2);
        }

        let minusNum = (num1,num2) => {
            console.log(num1-num2);
        }
        let mulNum = (num1,num2) => {
            console.log(num1*num2);
        }
