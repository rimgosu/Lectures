<body>
    <script>
       
       let scores = [76,53,80,90,88];
        /*
            scores배열에 있는 모든 점수를 더해주는 함수
        */
       let sumFunc = (scoreData) => {
        let _sum = 0;
        for(let i=0; i<scoreData.length; i++) {
            _sum += scoreData[i];
        }

        console.log(_sum);
        return _sum;
       }
       let avg = sumFunc(scores)/scores.length;
       console.log(avg);
    </script>
