<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let isChange = confirm("비밀번호를 생성하시겠습니까?");
        
        if(isChange) {
            document.write("비밀번호 변경이 완료되었습니다!");
        } else {
            document.write("변경할 비밀번호를 다시 입력하세요...");
        }
    </script>
</body>
</html>
