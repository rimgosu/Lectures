<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <tr >
            <td colspan="2" bgcolor = "gray" width="400px" height="50px" >Step1 : 아이디/비번 입력</td>
        </tr>
        <tr>
            <td style="text-align: right;" bgcolor = "whitesmoke" height="35px">아이디 :</td>
            <td bgcolor = "whitesmoke" height="35px"><input type="text"></td>
        </tr>
        <tr>
            <td style="text-align: right;" bgcolor = "whitesmoke" height="35px">비밀번호 :</td>
            <td bgcolor = "whitesmoke" height="35px"><input type="password"></td>
        </tr>
        <tr>
            <td style="text-align: right;" bgcolor = "whitesmoke" height="35px" >비밀번호 확인 :</td>
            <td bgcolor = "whitesmoke" height="35px"><input type="password"></td>
        </tr>

        <tr >
            <td colspan="2" bgcolor = "gray" width="400px" height="50px" >Step2: 개인정보</td>
        </tr>
        <tr>
            <td style="text-align: right;" bgcolor = "whitesmoke" height="35px">성별 :</td>
            <td bgcolor = "whitesmoke" height="35px">
                남<input type="radio" name="gender">
                여<input type="radio" name="gender"> <br></td>
        </tr>
        <tr>
            <td style="text-align: right;" bgcolor = "whitesmoke" height="35px">혈액형 :</td>
            <td bgcolor = "whitesmoke" height="35px"><select>
                <option>A형</option>
                <option>B형</option>
                <option>O형</option>
                <option>AB형</option>
            </select></td>

        </tr>
        <tr>
            <td style="text-align: right;" bgcolor = "whitesmoke" height="35px">생일 :</td>
            <td bgcolor = "whitesmoke" height="35px"><input type="date"></td>
        </tr>

        <tr >
            <td colspan="2" bgcolor = "gray" width="400px" height="50px" >Step3: 선호도</td>
        </tr>
        <tr>
            <td style="text-align: right;" bgcolor = "whitesmoke" height="35px">취미 :</td>
            <td bgcolor = "whitesmoke" height="35px">
                축구<input type="radio" name="hobby">
                야구<input type="radio" name="hobby">
                농구<input type="radio" name="hobby">
                 <br></td>
        </tr>
        <tr>
            <td style="text-align: right;" bgcolor = "whitesmoke" height="35px">좋아하는 색깔 :</td>
            <td bgcolor = "whitesmoke" height="35px"><input type="color"></td>

        </tr>

        <tr >
            <td colspan="2" bgcolor = "gray" width="400px" height="50px" >Step4: 적고 싶은 말</td>
        </tr>
        <tr>
            <td colspan="2" bgcolor = "whitesmoke" height="35px"><textarea rows="5px" cols="55px"></textarea></td>
        </tr>
        <tr>
            <td  style="text-align: center;" colspan="2" bgcolor = "whitesmoke" height="10px"><input type="submit" ><input type="submit" value="초기화" ></td>
        </tr>
    </table>
</body>
</html>
