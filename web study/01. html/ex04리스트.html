<!-- 
    4) 리스트
    4_0) 1) 리스트 공간 선언 : <ul>, <ol>, <dl>
         2) 리스트 내 실질적인 데이터 : <li>
    4_1) <ul> : unordered list, 번호없는 목록
    4_2) <ol> : ordered list, 번호있는 목록
    4_2_1) type = "A", "a", "1"(기본값), "i", "I"
    4_3) <dl> : definition list, 정의 목록
    4_3_1) <dt> : title, 용어의 제목
    4_3_2) <dd> : description, 용어의 설명
    4_4) <li> : list item, 공통적으로 사용
         ** li*숫자 : 리스트 갯수만큼 자동완성
 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>딸기</li>
        <li>바나나</li>
        <li>사과</li>
    </ul>
    
    <ol>
        <li>Java</li>
        <li>Database</li>
        <li>HTML</li>
    </ol>

    <dl>
        <dt>인공지능사관학교</dt>
        <dd>인공지능산업융합사업단, 과학기술정보통신부, 광주광역시에서 인공지능
            인재육성을 위해 2020년부터 추진 중인 사업
        </dd>
    </dl>
</body>
</html>
