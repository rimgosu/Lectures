<!--
    1) Auto Rename Tag:
        자동으로 html 코드 마무리 지어주는 익스텐션
    1_1) Live Server:
        비주얼스튜디오에서 html 실행

    2) Window + .
        윈도우 이모티콘
    
    3) Alt + l + o
        live server 실행
    3_1) ! + Enter, html:5
        자동으로 기본 html 설정
    3_2) Ctrl + /:
        주석 처리
    3_3) Alt + Shift + 아래화살표:
        밑줄에 같은 내용 복사
    3_4) li*3:
        li태그 3번 반복

    4) SETTING-JSON-SETTINGS.JSON:
        비주얼 스튜디오 주석 색깔 변경 등
    4_1) Material Theme:
        화면 색깔 변경
-->

<!DOCTYPE html>
<html lang="en">
<head >
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body bgcolor="lightblue" text="blue">
    000의 첫 웹페이지입니다. 환영합니다! 😊😂
</body>
</html>
