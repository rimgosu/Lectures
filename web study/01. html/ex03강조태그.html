<!-- 강조하는 태그 
    3)   b: 굵게
    3_1) strong: 굵게 (청각장애인 배려), 걍 쓸거면 보통 이걸로 씀
                 웹페이지 맨 밑에 '개인정보처리방침' strong으로 처리되있음
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <span>span태그</span>
    <b>b태그</b>
    <strong>strong태그</strong>

    <hr>

    <b>공지사항</b>
    <span>입실 시, Elice 출석을 눌러주세요!</span>
    
    <hr>
    
    <span>이 좌석은
    <strong>노약자, 임산부, 어린이만</strong>
    이용 가능합니다.</span>
</body>
</html>
