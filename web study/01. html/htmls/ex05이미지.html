<!-- 
    5) 이미지
    5_1) <img src="상대경로">: 원본 이미지
    5_2) <img width="500px" height="300px" src="img1.png">: 이미지 크기 속성 추가
    5_3) <img alt="경고문구" src="틀린상대경로">
    5_4) 웹에 있는 이미지 이용:
         웹 이미지 - 이미지 주소 복사
 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>
        도깨비
    </h2>
    
    <strong>너와 함께 한 시간</strong>모두 
    <b>눈</b> 부셨다. 
    <br>
    <mark>날이 좋아서,</mark> 날이 좋지 않아서, 날이
    <i>적당해서</i> <br>
    <br>
    <q>
        누군가의 인생이든 <u>신</u>이 <small>머물다간</small> 순간이 있다
    </q>

    비<sub>로</sub> 올게
    첫<sup>눈</sup> 으로 올게
    그것만 할 수 있게 해달라고
    <s>신께</s> 빌어볼께...

    <img src="../img1.png" width="500px" height="300px">
    

</body>
</html>
